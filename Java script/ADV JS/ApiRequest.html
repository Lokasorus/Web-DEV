<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requesturl = 'https://api.github.com/users/lokasorus'
    const xhr = new XMLHttpRequest(); //making object using new keyword
    xhr.open('GET', requesturl)// to track continuously
   xhr.onreadystatechange = function(){
    console.log(xhr.readyState) 
    if(xhr.readyState === 4){
        const data = JSON.parse(this.responseText)
        console.log(typeof data)
        console.log(data.followers) // type of data is string, when we get response from a url most of the time its in string and we have to convert it into 

    }

   }
    xhr.send(); // to actually call open

</script>
