<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch GitHub Profile</title>
    <style>
        body {
            background-color: #212121;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .card {
            display: inline-block;
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>GitHub Profile Card</h1>
    <button id="fetchButton" style="padding: 10px 20px; font-size: 16px;">Get Data</button>
    <div id="profileContainer"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function () {
            const requestUrl = 'https://api.github.com/users/lokasorus';
            const xhr = new XMLHttpRequest();
            xhr.open('GET', requestUrl);
            
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);

                    // Creating a card dynamically
                    const profileContainer = document.getElementById('profileContainer');
                    profileContainer.innerHTML = `
                        <div class="card">
                            <img src="${data.avatar_url}" alt="Profile Picture">
                            <p><strong>Followers:</strong> ${data.followers}</p>
                        </div>
                    `;
                } else if (xhr.readyState === 4) {
                    alert('Failed to fetch data. Please try again.');
                }
            };

            xhr.send();
        });
    </script>
</body>
</html>
